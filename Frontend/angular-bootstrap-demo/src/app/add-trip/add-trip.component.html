<div class="jumbotron" style="background-color: #fff; height: calc(80vh);">
  <h1>Fahrt hinzufügen</h1>
  <p class="lead">
    Bitte Fahrt einfügen
  </p>
  <div class="row">
    <label class="mb-0 mt-3">Strecke:</label>
    <input class="form-control" [(ngModel)]="distance">
  </div>
  <div class="row">
    <label class="mb-0 mt-3">Forbewegungsmittel:</label>
    <select class="form-control"
            [(ngModel)]="transportMode">
      <option *ngFor="let mode of tranportModes"
              [value]="mode"
              [selected]="transportMode === mode">{{mode}}
      </option>
    </select>
  </div>

  <div class="row mt-3">
    <button class="btn btn-primary form-control" (click)="addTrip()">
      Hinzufügen
    </button>
  </div>
</div>
